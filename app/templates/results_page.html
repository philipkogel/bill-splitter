<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<title>Bill Splitter | Results</title>

<!-- CSS only -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="static/main.css">
</head>
<body>

    <main>
        <div class="container pt-3">
            <h1 class="text-left">Bill Calculation</h1>
            <div class="row">
                <div class="col-6">
                    <span>Bill amount: {{household.bill.amount}}</span>
                    <span>Period: {{household.bill.period}}</span>
                    <hr>
                    {% for flatmate in household.flatmates %}
                        <span>{{flatmate.name}} pays: {{ flatmate.pays(household.bill, household.sum_days_in()) }}</span>
                        <br>
                    {% endfor %}
                </div>
            </div>
        </div>
    </main>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
